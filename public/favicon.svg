<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="redCenter" cx="50%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#D32F2F;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#B71C1C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B71C1C;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Blue Background -->
  <rect width="32" height="32" rx="6" fill="url(#blueBg)"/>
  
  <!-- Red center element -->
  <circle cx="16" cy="16" r="12" fill="url(#redCenter)" opacity="0.9"/>
  
  <!-- Central red circle -->
  <circle cx="16" cy="16" r="8" fill="#D32F2F"/>
  
  <!-- White company initial 'F' -->
  <text x="16" y="21" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">F</text>
  
  <!-- Subtle highlight -->
  <circle cx="16" cy="16" r="8" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.3"/>
</svg>
