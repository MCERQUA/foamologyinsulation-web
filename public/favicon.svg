  <circle cx="16" cy="16" r="3.5" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="22" cy="20" r="3" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Smaller foam bubbles -->
  <circle cx="8" cy="22" r="1.5" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="14" cy="22" r="1.2" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="20" cy="24" r="1.3" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="26" cy="22" r="1.1" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Company initial 'F' -->
  <text x="16" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2E7D32">F</text>
